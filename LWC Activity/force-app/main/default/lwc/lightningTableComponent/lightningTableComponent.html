<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <!-- <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="account">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                        </svg>
                        <span class="slds-assistive-text">buttons</span>
                    </span>
                </div> -->
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Contacts">
                            Contact List
                        </a>
                    </h2>
                    <button class="slds-button slds-button_neutral" onclick={handleOpenButton} style="float: right;">New Contact</button>
                </div>
            </header>
        </div>
        <div style="height:300px">
            <lightning-datatable
                key-field="id"
                data={lstContacts}
                columns={columns} 
                onrowaction={handleRowAction}>
     
            </lightning-datatable>
            <template if:true={displayModal}>
                <c-lightning-modal-component
                    modal-title="Create Record"
                    record ={record} 
                    
                    onsuccess={handleSuccess}>
                    <span slot="title">{title}</span>
                    <div slot="content">
                        <c-lightning-form-component record={record} oncancel={handleCloseModal}></c-lightning-form-component>
                    </div>
                    <div slot="footer">
                        <!-- <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleCancelButton}>Cancel</button> -->
                        <!-- <button class="slds-button slds-button_brand">Save</button> -->
                    </div>
    
                </c-lightning-modal-component>
    
            </template>
        </div>
    </article>       
</template>
